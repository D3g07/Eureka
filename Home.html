<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/style-footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link q deixa a gente pegar os icones direto Boxicons CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imagens/Eureka teste.jpeg" />
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo">
          <div class="logo_name">Eureka</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="Home.html">
            <i class="bx bx-home"></i>
            <!-- link do icone direto do site -->
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip"> Home</span>
        </li>
        <li>
          <a href="Perfil.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Perfil</span>
          </a>
          <span class="tooltip">Perfil</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-map-pin"></i>
            <span class="links_name">Locais</span>
          </a>
          <span class="tooltip">Locais</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">Salvos</span>
          </a>
          <span class="tooltip">Salvos</span>
        </li>
        <li>
          <a href="Contate-nos.html">
            <i class="bx bx-chat"></i>
            <span class="links_name">Contate-nos</span>
          </a>
          <span class="tooltip">Contate-nos</span>
        </li>
        <li>
          <!-- Imagem de Perfil e LogOut -->
        </li>

        <li class="profile">
          <div class="profile-details">
            <img src="imagens/pp.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name">Diego M M</div>
              <div class="job">Web retardado</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>

    <!-- CORPO SITE -->

    <section class="home-section">
      <!-- FIM DO SITE -- NÃO MUDE NADA DAQUI PARA BAIXO -->

      <footer>
        <div class="content">
          <div class="top">
            <div class="logo-details">
              <i class="bx bx-sun"></i>
              <span class="logo_name">EUREKA</span>
            </div>
            <!--Ícones de redes sociais-->
            <div class="media-icons">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
        </div>
      </footer>
    </section>

    <!-- SCRIPT PARA A SIDEBAR -->

    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //chamando a função(optional)
      });

      // o codigo a seguir e para mudar o botao da sidebar(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //trocando o icone do menu para o de lado
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //trocando o icone do menu para o de lado
        }
      }
    </script>
  </body>
</html>
