      <div class="wrapper">
         <div class="titulo">
            Cadastre-se
         </div>
         <form method="post">
            <div class="field">
                <input type="text" name="name" required>
                <label>Seu nome completo</label>
             </div>
             <div class="field">
                <input type="text"  name="uid" required>
                <label>Seu nome de usuário</label>
             </div>
            <div class="field">
                <input type="text" name="email" required>
                <label>E-mail</label>
             </div>
            <div class="field">
               <input type="password" name="pdw" required>
               <label>Senha</label>
            </div>
            <div class="field">
                <input type="password" name="pdwrepeat" required>
                <label>Comfirme a senha</label>
             </div>
            </br>
            <div class="field">
               <button type="submit" name="submit" value="Confirmar">Confirmar</button>
            </div>
            <div class="signup-link">
               Já possui uma conta? <a href="Login.html">Faça login</a>
            </div>
         </form>

         

      </div>
