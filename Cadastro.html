      <div class="botao">
         <a href="Eureka.html"><i class='bx bx-home'></i></a>
      </div>

      <div class="wrapper">
         <div class="titulo">
            Cadastre-se
         </div>
         <form action="#">
            <div class="field">
                <input type="name" required>
                <label>Seu nome</label>
             </div>
             <div class="field">
                <input type="lastname" required>
                <label>Seu sobrenome</label>
             </div>
             <div class="field">
                <input type="nickname" required>
                <label>Nome de usuário</label>
             </div>
            <div class="field">
                <input type="email" required>
                <label>E-mail</label>
             </div>
            <div class="field">
               <input type="password" required>
               <label>Senha</label>
            </div>
            <div class="field">
                <input type="passwordconfirm" required>
                <label>Comfirme a senha</label>
             </div>
            </br>
            <div class="field">
               <input type="submit" value="Confirmar">
            </div>
            <div class="signup-link">
               Já possui uma conta? <a href="#">Faça login</a>
            </div>
         </form>
      </div>

    </br></br></br>

             </div>

             <!--Ícones de redes sociais-->
             <div class="media-icons">

              </div>
            </div>
